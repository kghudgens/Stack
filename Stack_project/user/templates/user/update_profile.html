{%extends 'Stack/base.html'%}
{%load crispy_forms_tags%}

{%block content%}
<!-- Deliver success message -->

<!-- User -->
    {{object.first_name}}
    {{object.username}}
    {{object.email}}
    {{object.tagline}}

<!-- Form -->
<form class="form-group update" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <fieldset>
        <legend>Update your profile</legend>
        {{form | crispy}}
        <button type="submit">Submit</button>
    </fieldset>
</form>

{%endblock content%}
