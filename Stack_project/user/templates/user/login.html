{%extends 'Stack/base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<!-- Deal with errors  -->
{%if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{%endif%}

<!-- Login form -->
<h2>Login</h2>
<div class="form-group">
    <form method="POST">
        <fieldset>
        {%csrf_token%}
        {{form | crispy}}
        <button type='submit'class="btn btn-primary">Login</button>
        </fieldset>
    </form>
</div>
{%endblock content%}
