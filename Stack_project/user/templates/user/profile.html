{%extends 'Stack/base.html'%}
{%load crispy_forms_tags%}

{%block content%}
<!-- Deliver success message -->
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>

<!-- User -->
    {{object.first_name}}
    {{object.username}}
    {{object.email}}
    {{object.tagline}}


{%endblock content%}
