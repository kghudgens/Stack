{%extends 'Stack/base.html'%}
{%load crispy_forms_tags%}

{%block content%}
<!-- User -->
{{user.first_name}}
{{user.username}}
{{user.email}}

<form class="form-group" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <fieldset>
        <legend>Update your profile</legend>
        {{form | crispy}}
        <button type="submit">Submit</button>
    </fieldset>
</form>

{%endblock content%}
