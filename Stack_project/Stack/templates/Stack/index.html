{% extends 'Stack/base.html'%}
{% load crispy_forms_tags %}

{%block content%}
<!-- Header -->
<div class="container">
    <div class='jumbotron'></div>
    <h1>Stack</h1>
    <p>Stack yours tasks here in the easiest to do list application on the market.</p>
</div>

<!-- Form for submitting -->
<div class="container">
    <form>
        <input class="formInput" type="text">
        <button class='save' type="button">Save Task</button> 
    </form>
</div>

<!-- Hidden overlay -->
<div class="container overlay">
    <p>Please Log In to have your tasks saved to your profile</p>
    <a href="#">Log In </a> <a href="#">Register</a>
</div>

{%endblock content%}
